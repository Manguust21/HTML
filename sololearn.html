<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Тёмные Ангелы</h1>
    <img src="https://static.wikia.nocookie.net/warhammer40k/images/4/43/DA_icon.png/revision/latest?cb=20191230034152&path-prefix=ru" alt="">
    <p><b>Наследники</b></p>
    <ul>
        <li>Ангелы Бдительности</li>
        <li>Ангелы Гнева</li>
        <li>Ангелы Искупления</li>
        <li>Ангелы Искупления</li>
    </ul>
    <!--Список наследников-->
    <h2>Орден</h2>
    <form>
        <p><label for="Choose an heir">Выберите наследника</label></p>
        <select name="heir" id="Choose an heir">
            <option value="">Выберите наследника</option>
            <option value="Angels of Vigilance">Ангелы Бдительности</option>
            <option value="Angels of Wrath">Ангелы Гнева</option>
            <option value="Angels of Redemption">Ангелы Искупления</option>
        </select>
        <p><label for="Name">Name:</label>
        <input type="text" id="Name"></p>
        <p><label for="Email">Email:</label>
        <input type="email" id="Email"></p>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
